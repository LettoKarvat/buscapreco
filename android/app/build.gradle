/*  ────────────────────────────────────────────────────────────
    build.gradle (módulo :app) — com AIDL habilitado no AGP 8
    ──────────────────────────────────────────────────────────── */
apply plugin: 'com.android.application'

android {
    namespace "com.faives.scannerprodutos"

    /* ───── versões do SDK ───── */
    compileSdk rootProject.ext.compileSdkVersion   // ex.: 34
    defaultConfig {
        applicationId    "com.faives.scannerprodutos"
        minSdkVersion    rootProject.ext.minSdkVersion   // ex.: 24
        targetSdkVersion rootProject.ext.targetSdkVersion // ex.: 34
        versionCode      1
        versionName      "1.0"

        aaptOptions {
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }

    /* ───── habilita geração de stubs AIDL no AGP 8 ───── */
    buildFeatures {
        aidl true
    }

    /* ───── tipos de build ───── */
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                          'proguard-rules.pro'
        }
    }

    /* ───── resolve possíveis conflitos de .so vindos de libs externas ───── */
    packagingOptions {
        pickFirst '**/libserial_port.so'
    }

    /* ───── inclui pasta AIDL e stubs gerados ───── */
    sourceSets {
        main {
            // AIDL que você escreveu
            aidl.srcDirs = ['src/main/aidl']

            // Stubs gerados (AGP ≤ 7 e AGP 8)
            java.srcDirs += [
                'build/generated/source/aidl/debug',                    // AGP 7
                'build/generated/aidl_source_output_dir/debug/compile' // AGP 8
            ]
        }
    }

    /* força Java 11 — evita incompatibilidades */
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

/* ───── onde o Gradle procura JARs/AARs locais ───── */
repositories {
    flatDir {
        dirs '../capacitor-cordova-android-plugins/src/main/libs', // padrão Capacitor
             'libs'                                               // sua pasta local
    }
}

dependencies {
    /* ------------- SDK TopWise (scanner) ------------- */
    implementation files('libs/T1_V2_20230816.jar')

    /* ------------- Capacitor / AndroidX ------------- */
    implementation project(':capacitor-android')
    implementation project(':capacitor-cordova-android-plugins')

    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"

    /* ------------- testes ------------- */
    testImplementation        "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
}

/* ───── mantém hook do Capacitor ───── */
apply from: 'capacitor.build.gradle'

/* ───── plugin do Firebase (opcional) ───── */
try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch (Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
